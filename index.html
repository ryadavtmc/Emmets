<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- nav>ul>li  -->
   <nav>
        <ul>
            <li></li>
        </ul>
    </nav>
    

    <!-- div+p+bq -->
    <div>division</div>
    <p></p>
    <blockquote></blockquote>

    <!-- div+div>p>span>em -->
    <div></div>
    <div>
        <p><span><em></em></span></p>
    </div>

    <!-- div+div>p>span>em^bq -->
    <div></div>
    <div>
        <p>
            <span><em></em></span>
            <blockquote></blockquote>
        </p>
    </div>

    <!-- div+div>p>span>em^^bq -->
    <div></div>
    <div>
        <p><span><em></em></span></p>
        <blockquote></blockquote>
    </div>

    <!-- form#find.width -->
    <form action="" id="find" class="width"></form>

    <!-- p.class1.classs2.class3 -->
    <p class="class1 classs2 class3"></p>

    <!-- ul>li*6 -->
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
    </ul>

    <!-- ul>li.item$*6 -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
        <li class="item6"></li>
    </ul>

    <!-- h$[title=item$]{This is a Header $}*5 -->
    <h1 title="item1">This is a Header 1</h1>
    <h2 title="item2">This is a Header 2</h2>
    <h3 title="item3">This is a Header 3</h3>
    <h4 title="item4">This is a Header 4</h4>
    <h5 title="item5">This is a Header 5</h5>

    <!-- ul>li.item$@-*5 -->
    <ul>
        <li class="item5"></li>
        <li class="item4"></li>
        <li class="item3"></li>
        <li class="item2"></li>
        <li class="item1"></li>
    </ul>
   

    <!-- td[rowspan=2 colspan=3 title="hello"] -->
    <td rowspan="2" colspan="3" title="hello"></td>

    <!-- a{Click me} -->
    <a href="">Click me</a>

    <!-- p>{Click Me}+a{Something}+{anything} -->
    <p>Click Me<a href="">Something</a>anything</p>

</body>
</html>
